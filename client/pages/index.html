<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <h1 class="text-center text-3xl font-extrabold">To Do List</h1>

    <div class="flex flex-col items-center">
      <div class="flex w-4/5 flex-col items-center">
        <!-- Create new todo -->
        <div class="flex w-full rounded-md border-2 border-black">
          <input
            placeholder="New todolist"
            class="flex-1 rounded-md pl-2 focus:outline-none"
          />
          <button
            class="mr-1 rounded-md border-2 border-white bg-blue-500 px-2 py-1 text-white duration-150 hover:bg-blue-600 focus:outline-none"
          >
            Create
          </button>
        </div>

        <!-- Other todos -->
        <h2 class="my-2 font-bold">Not Finished (1)</h2>
        <div class="mb-2 flex w-full rounded-md border-2 border-black">
          <div class="flex flex-col">
            <p class="my-2 pl-2 font-bold">Make backend todolist</p>
            <p class="my-2 pl-2 text-sm">Mon Feb 10 2025 15:11:05 GMT+2:00</p>
          </div>
          <div class="ml-auto flex flex-col justify-center pr-1">
            <button
              class="mb-1 mt-1 rounded-md bg-gray-700 px-2 py-1 text-sm text-white duration-150 hover:bg-gray-800 focus:outline-none"
            >
              Edit
            </button>
            <button
              class="mb-1 rounded-md bg-green-600 px-2 py-1 text-sm text-white duration-150 hover:bg-green-700 focus:outline-none"
            >
              Completed
            </button>
            <button
              class="mb-1 rounded-md bg-red-600 px-2 py-1 text-sm text-white duration-150 hover:bg-red-700 focus:outline-none"
            >
              Delete
            </button>
          </div>
        </div>
        <h2 class="my-2 font-bold">Finished (1)</h2>
        <div
          class="mb-2 flex w-full rounded-md border-2 border-black opacity-60"
        >
          <div class="flex flex-col">
            <p class="my-2 pl-2 font-bold">Make backend todolist</p>
            <p class="my-2 pl-2 text-sm">
              Finished: Mon Feb 10 2025 15:11:05 GMT+2:00
            </p>
          </div>
          <div class="ml-auto flex flex-col justify-center pr-1">
            <button
              class="mb-1 mt-1 rounded-md bg-gray-700 px-3 py-1 text-sm text-white duration-150 hover:bg-gray-800 focus:outline-none"
            >
              Redo
            </button>
            <button
              class="mb-1 rounded-md bg-red-600 px-6 py-1 text-sm text-white duration-150 hover:bg-red-700 focus:outline-none"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
